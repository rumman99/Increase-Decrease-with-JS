<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>

<body>

    <div class="number" style="text-align: center;">

    <h3>Number</h3>
    <h5 hidden id="num_1">10</h5>
    <h5 id="num_2">00</h5>
    <button class="button_1">Increment</button>
    <button>decrement</button>

    </div>


    <script>

        var aaa= document.getElementById('num_1').innerText;
        var bbb= document.getElementById("num_2");
        var incr = document.getElementsByTagName('button')[0];
        var decr = document.getElementsByTagName("button")[1];

        aaa = parseInt(aaa); 
        bbb.innerText = aaa;

        incr.addEventListener("click", function(){
            aaa++;
            bbb.innerText = aaa;
            if(aaa>19){
                alert("Increase too much")
                aaa=19;
                bbb.style.color="green";
                document.getElementsByTagName('h3')[0].innerText="STOP!!!";
                document.getElementsByTagName('h3')[0].style.color='red';
            }
            else{
                document.getElementsByTagName('h3')[0].innerText="Number";
                document.getElementsByTagName('h3')[0].style.color='black';
                bbb.style.color="black";
            }
        });

        decr.addEventListener('click', function(){
            aaa--;
            bbb.innerText= aaa;
            if(aaa<=0){
                alert("decrease too much")
                aaa=1;
                bbb.style.color="red";
                document.getElementsByTagName('h3')[0].innerText="STOP!!!";
                document.getElementsByTagName('h3')[0].style.color='red';
            }
            else{
                document.getElementsByTagName('h3')[0].innerText="Number";
                document.getElementsByTagName('h3')[0].style.color='black';
                bbb.style.color="black";
            }
        });

        


    </script>


</body>

</html>
